<!DOCTYPE html>
     <html lang="en">
     <head>
         <meta charset="UTF-8">
         <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
         <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
         <link rel="stylesheet" href="./style.css">
         <title>Team Profile Generator</title>
     </head>
     <body>
         <header class="container-fluid bg-danger">
             <h1 class="text-white text-center align-middle">My Team</h1>
         </header>
         <main>
            <section class="container">
                <div class="row"><div class="col-4 mt-4">
                <div class="card h-100">
                     <div class="card-header">
                    <h3>God</h3>
                         <h4>Intern</h4>
                        <span class="material-symbols-outlined">
                         supervisor_account
                         </span>
                     </div>
                     <div class="card-body">
                         <p class="id">ID: 3</p>
                         <p class="email">Email: <a href="mailto:the@lord.com">the@lord.com</a></p>
                         <p class="school">School: 16</p>
                     </div>
                 </div>
             </div><div class="col-4 mt-4">
                 <div class="card h-100">
                     <div class="card-header">
                         <h3>Jesus</h3>
                         <h4>Engineer</h4>
                         <span class="material-symbols-outlined">
                         supervisor_account
                         </span>
                     </div>
                     <div class="card-body">
                         <p class="id">ID: 4</p>
                         <p class="email">Email: <a href="mailto:thank@you.com">thank@you.com</a></p>
                         <p class="githubName">GitHub: thankyou</p>
                     </div>
                 </div>
             </div><div class="col-4 mt-4">
                <div class="card h-100">
                     <div class="card-header">
                    <h3>Mary</h3>
                         <h4>Intern</h4>
                        <span class="material-symbols-outlined">
                         supervisor_account
                         </span>
                     </div>
                     <div class="card-body">
                         <p class="id">ID: 1</p>
                         <p class="email">Email: <a href="mailto:always@pray.com">always@pray.com</a></p>
                         <p class="school">School: Bible</p>
                     </div>
                 </div>
             </div></div>
        </div>
        </body>
    </html>
