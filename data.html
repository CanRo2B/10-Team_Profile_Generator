<!DOCTYPE html>
     <html lang="en">
     <head>
         <meta charset="UTF-8">
         <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
         <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
         <link rel="stylesheet" href="./dist/style.css">
         <title>Team Profile Generator</title>
     </head>
     <body>
         <header class="container-fluid">
             <h1 class="text-white text-center align-items-center">My Team</h1>
         </header>
         <main>
            <section class="container">
                <div class="row"><div class="col-4 mt-4">
                         <div class="card h-100">
                             <div class="card-header" id="man">
                                 <h3>Anna Forreal</h3>
                                 <h4>Manager</h4>
                                 <span class="material-symbols-outlined">
                                 supervisor_account
                                 </span>
                             </div>
                             <div class="card-body">
                                 <p class="id">ID: 234</p>
                               <p class="email">Email: <a href="mailto:anna@email.com">anna@email.com</a></p>
                              <p class="officeNumber">Office Number: 910</p>
                             </div>
                         </div>
                     </div><div class="col-4 mt-4">
                 <div class="card h-100">
                     <div class="card-header" id="eng">
                         <h3>Frank Insauce</h3>
                         <h4>Engineer</h4>
                         <span class="material-symbols-outlined">engineering</span>
                     </div>
                     <div class="card-body">
                         <p class="id border">ID: 789</p>
                         <p class="email border">Email: <a href="mailto:frank@email.com">frank@email.com</a></p>
                         <p class="githubName border">GitHub: inSaucer</p>
                     </div>
                 </div>
             </div><div class="col-4 mt-4">
                <div class="card h-100">
                     <div class="card-header" id="int">
                    <h3>Mike Sir</h3>
                         <h4>Intern</h4>
                         <span class="material-symbols-outlined">
                         school
                         </span>
                     </div>
                     <div class="card-body">
                         <p class="id border">ID: 584</p>
                         <p class="email border">Email: <a href="mailto:mike@email.com">mike@email.com</a></p>
                         <p class="school border">School: University of Central Florida</p>
                     </div>
                 </div>
             </div></div>
            </section>
            </main>
        </body>
    </html>
